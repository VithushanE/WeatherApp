<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weather.css">

  <title>Weather API</title>
</head>

<body>

  
   <div class="container">
    <h1 style="text-align: center;" id="weather"> <strong>Weather Updates</strong></h1>

      <!-- to search for city-->
    <div class="col-md-3 row-" style="float: left;">
      <h2> City Search Engine</h2>
      <input name="weather" type="text" id="cityInput" placeholder="enter city " />
      <button id="searchBtn">Check Weather</button>
      <br>
      <br>
      <div class="card row-" style="width: 18rem;">
        <input type='button' onclick="changeText()" value='Add to Watchlist' />
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="list"></li>
        </ul>
      </div>
    </div>

      <!--Where the information will be stored for weather inputs-->   
    <div class="container col-md-4 row-" id="card-data">
      <div class="card">
        <h5 class="card-header" id="cityName">City: </h5>
        <div class="card-body">
          <p class="card-text" id="cityTemp">Temperature: </p>
          <p class="card-text" id="cityHumdity">Humidity: </p>
          <p class="card-text" id="cityPressure">Pressure: </p>
          <p class="card-text" id="cityWindSpeed">Wind speed: </p>
          <p class="card-text" id="cityuvIndex">UV Index: </p>
        </div>
      </div>
    </div>
  
  <!--The 5 day forecast-->
  <br>
  <div class="container"> 
    <h1 style="text-align: center;"><strong>5 Day Forecast</strong></h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="cardTime0">Card title</h5>
 
            <p id="temperature0"></p>
            <p id="humdity0"></p>
          
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="cardTime1">Card title</h5>

            <p id="temperature1"></p>
            <p id="humdity1"></p>
           
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="cardTime2">Card title</h5>

            <p id="temperature2"></p>
            <p id="humdity2"></p>
           
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="cardTime3">Card title</h5>

            <p id="temperature3"></p>
            <p id="humdity3"></p>
           
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="cardTime4">Card title</h5>

            <p id="temperature4"></p>
            <p id="humdity4"></p>
           
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="weather.js"></script>
  <script src="node_modules/moment/moment.js"></script>

</body>

</html>
